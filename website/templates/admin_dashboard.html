{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Admin Dashboard</h2>
    <h3>Users awaiting approval:</h3>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>
                        <form action="{{ url_for('auth.approve_user', user_id=user.id) }}" method="post">
                            <button type="submit">Approve</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
