{% extends "base.html" %}
{% block content %}
<div class="container">
    <!-- Admin Dashboard title -->
    <h2>Admin Dashboard</h2>
    
    <!-- Users awaiting approval section -->
    <h3>Users awaiting approval:</h3>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate through the users and display their emails and approval buttons -->
            {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>
                        <form action="{{ url_for('auth.approve_user', user_id=user.id) }}" method="post">
                            <button type="submit" class="btn btn-primary">Approve</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Investment snapshot section -->
    <h3>Investment snapshot:</h3>
    <button onclick="createSnapshots()">Create Snapshots</button>
</div>
{% endblock %}
